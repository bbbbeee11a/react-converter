<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Converter</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = () => setAmount(event.target.value);
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              disabled={inverted}
              onChange={onChange}
              value={inverted ? amount * 60 : amount}
              id='minutes'
              placeholder='Minutes'
              type='number'
            />
          </div>
          <div>
            <label htmlFor='hours'>Hours</label>
            <input
              disabled={!inverted}
              value={inverted ? amount : Math.round(amount / 60)}
              id='hours'
              placeholder='Hours'
              type='number'
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? 'Turn back' : 'Invert'}
          </button>
        </div>
      );
    }
    function KmsToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = () => setAmount(event.target.value);
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor='km'>km</label>
            <input
              disabled={inverted}
              onChange={onChange}
              value={inverted ? amount * 1.609344 : amount}
              id='km'
              placeholder='km'
              type='number'
            />
          </div>
          <div>
            <label htmlFor='mile'>mile</label>
            <input
              disabled={!inverted}
              onChange={onChange}
              value={inverted ? amount : amount / 1.609344}
              id='mile'
              placeholder='mi'
              type='number'
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? 'Turn back' : 'Invert'}
          </button>
        </div>
      );
    }
    const root = document.getElementById('root');
    const App = () => {
      const [index, setIndex] = React.useState(0);
      const onSelect = (event) => setIndex(event.target.value);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value='0'>Select units</option>
            <option value='1'>Minutes & Hours</option>
            <option value='2'>Km & Miles</option>
          </select>
          <hr />
          {index === '0' ? 'Please select you units' : null}
          {index === '1' ? <MinutesToHours /> : null}
          {index === '2' ? <KmsToMiles /> : null}
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
